name: Docker Build and Push
on:
  push:
    branches:
      - main
jobs:
  docker:
    runs-on: ubuntu-latest
    name: Build and push
    strategy:
      matrix:
        php_version: ['8.1', '8.2', '8.3']
        wordpress_version:
          - '5.9.10'
          - '6.0.9'
          - '6.1.7'
          - '6.2.6'
          - '6.3.5'
          - '6.4.5'
          - '6.5.5'
          - '6.6.2'
          - '6.7.2'
        exclude:
          - php_version: '8.2'
            wordpress_version: '5.9.10'
          - php_version: '8.2'
            wordpress_version: '6.0.9'
          - php_version: '8.3'
            wordpress_version: '5.9.10'
          - php_version: '8.3'
            wordpress_version: '6.0.9'
          - php_version: '8.3'
            wordpress_version: '6.2.6'
          - php_version: '8.3'
            wordpress_version: '6.3.5'
        include:
          - php_version: '8.4'
            wordpress_version: '6.7.2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            WORDPRESS_VERSION=${{ matrix.wordpress_version }}
            PHP_VERSION=${{ matrix.php_version }}
          tags: ${{ vars.IMAGE_NAME }}:${{ matrix.wordpress_version }}-php${{ matrix.php_version }}
          platforms: linux/amd64,linux/arm64/v8
